<script type="text/javascript">
    function MaiorEMenor(){
        var menor;
        var maior;
        var clazz = {
            encontra: function(nums){
                menor = Number.MAX_VALUE;
                maior = Number.MIN_VALUE;
                nums.forEach(function(num) {
                    if(num < menor) 
                        menor = num;
                     if(num>maior) 
                        maior = num;
                });                
            },
            pegaMaior: 
            function() {
                return maior;
            },
            pegaMenor: 
            function() {
             return menor;
            }
        };
        return clazz;
    }
    function Cubo(n1){
        if (Number.isInteger(n1)) {
        cont = (n1 * n1) *n1;
        
        return cont;
        }
        else{
            return "Não é numero";

        };
      
    }







    var algoritmo = new MaiorEMenor();
    console.log("Teste 01 - Dec")
    algoritmo.encontra([7,6,5,4]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 02 - Cres")

    algoritmo.encontra([4,5,6,7]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 03 - Misturado")
    algoritmo.encontra([6,5,7,4]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 04 - Vazio")
    algoritmo.encontra([6,5,"",4]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 05 - -0")
    algoritmo.encontra([6,5,-2,4,-0]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 06 - a")
    algoritmo.encontra([6,5,"a",4,-0]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 07 - {}")
    algoritmo.encontra([6,5,{},4,-0]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());
    console.log("Teste 08 - vetor vazio")
    algoritmo.encontra([]);
    console.log(algoritmo.pegaMaior());
    console.log(algoritmo.pegaMenor());


    console.log("Teste 9 MP - Numero ao Cubo");
    console.log(Cubo([]));
    
    console.log("Teste 10 ");
    console.log((Cubo(5)==125))
    console.log("Teste 11 ");
    console.log((Cubo(" ")=="Não é numero"));   //x
    console.log("Teste 12 ");
    console.log((Cubo(0)==0))
    console.log("Teste 13 ");
    console.log((Cubo(-0)==0))
    console.log("Teste 14 ");
    console.log((Cubo("a")=="Não é numero"))  //x
    console.log("Teste 15 ");
    console.log((Cubo(-2)==-8))
    console.log("Teste 16 ");
    console.log((Cubo(10000)==1000000000000))
    console.log("Teste 17 ");
    console.log((Cubo(-10000)==-1000000000000))


</script>
